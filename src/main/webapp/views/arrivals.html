<div class="row">
	<div class="col-md-3">
		<p class="input-group">
			<input type="text" class="form-control input-sm" datepicker-popup="MM/dd/yyyy" ng-model="from" is-open="openedFrom" 
			datepicker-options="dateOptions" show-weeks="false" show-button-bar="false" close-text="Close" />
			<span class="input-group-btn">
			<button type="button" class="btn btn-default btn-sm" ng-click="openFromPicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
			</span>
		</p>
	</div>
	<div class="col-md-3">
		<p class="input-group">
			<input type="text" class="form-control input-sm" datepicker-popup="MM/dd/yyyy" ng-model="to" is-open="openedTo" 
			datepicker-options="dateOptions" show-weeks="false" show-button-bar="false" close-text="Close" />
			<span class="input-group-btn">
			<button type="button" class="btn btn-default btn-sm" ng-click="openToPicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
			</span>
		</p>
	</div>
</div>
<ul class="nav nav-pills" ng-model="activePill" pills>
  <li class="active"><a href="" id="hitsChartHourlyPill" ng-click="draw('hitsChartHourly')">HITs (hourly)</a></li>
  <li><a href="" id="hitsChartDailyPill" ng-click="draw('hitsChartDaily')">HITs (daily)</a></li>
  <li><a href="" id="hitGroupsChartHourlyPill" ng-click="draw('hitGroupsChartHourly')">HIT groups (hourly)</a></li>
  <li><a href="" id="hitGroupsChartDailyPill" ng-click="draw('hitGroupsChartDaily')">HIT groups (daily)</a></li>
  <li><a href="" id="rewardsChartHourlyPill" ng-click="draw('rewardsChartHourly')">Rewards (hourly)</a></li>
  <li><a href="" id="rewardsChartDailyPill" ng-click="draw('rewardsChartDaily')">Rewards (daily)</a></li>
</ul>

<div google-chart chart="hitsChartHourly" id="hitsChartHourly" style="display:block;width:100%;height:400px;" on-ready="chartReady('hitsChartHourly')"/>
<div google-chart chart="hitsChartDaily" id="hitsChartDaily" style="display:block;width:100%;height:400px;" on-ready="chartReady('hitsChartDaily')"/>
<div google-chart chart="hitGroupsChartHourly" id="hitGroupsChartHourly" style="display:none;width:100%;height:400px;" on-ready="chartReady('hitGroupsChartHourly')"/>
<div google-chart chart="hitGroupsChartDaily" id="hitGroupsChartDaily" style="display:none;width:100%;height:400px;" on-ready="chartReady('hitGroupsChartDaily')"/>
<div google-chart chart="rewardsChartHourly" id="rewardsChartHourly" style="display:none;width:100%;height:400px;" on-ready="chartReady('rewardsChartHourly')"/>
<div google-chart chart="rewardsChartDaily" id="rewardsChartDaily" style="display:none;width:100%;height:400px;" on-ready="chartReady('rewardsChartDaily')"/>
