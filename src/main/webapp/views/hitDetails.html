<div class="row">
	<div class="col-md-12">
		<h4>HIT details: {{hit.title}}</h4>
   	</div>
	<div class="col-md-6">
		<table class="table table-bordered table-striped table-condensed" ng-show="readyToShow == true">
            <thead>
                <tr>
                    <th>Requester</th>
                    <td>
                        <a ng-href="#/requester/{{hit.requesterId}}">
                            {{requester.requesterName}}
                        </a>
                    </td>
                </tr>
                <tr>
                    <th>Reward</th>
                    <td>{{hit.reward}}</td>
                </tr>
                <tr>
                    <th>Time alloted</th>
                    <td>{{hit.timeAlloted}}</td>
                </tr>
                <tr>
                    <th>Occurrence date</th>
                    <td>{{hit.firstSeen| date:'medium'}}</td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td>{{hit.description}}</td>
                </tr>
                <tr>
                    <th>Keywords</th>
                    <td>
	                    <span ng-repeat="keyword in hit.keywords track by $index">
						    {{keyword}}<span ng-show=" ! $last ">,</span>
						</span>
                    </td>
                </tr>
                <tr>
                    <th>Qualifications</th>
                    <td>
                    	<span ng-repeat="qualification in hit.qualifications track by $index">
						    {{qualification}}<span ng-show=" ! $last ">,</span>
						</span>
                    </td>
                </tr>
            </thead>
        </table>
	</div>
	<div class="col-md-6">
		<div class="row">
			<div class="col-md-6">
				<p class="input-group">
					<input type="text" class="form-control input-sm" datepicker-popup="MM/dd/yyyy" ng-model="from" is-open="openedFrom" 
					datepicker-options="dateOptions" show-weeks="false" show-button-bar="false" close-text="Close" />
					<span class="input-group-btn">
					<button type="button" class="btn btn-default btn-sm" ng-click="openFromPicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</p>
			</div>
			<div class="col-md-6">
				<p class="input-group">
					<input type="text" class="form-control input-sm" datepicker-popup="MM/dd/yyyy" ng-model="to" is-open="openedTo" 
					datepicker-options="dateOptions" show-weeks="false" show-button-bar="false" close-text="Close" />
					<span class="input-group-btn">
					<button type="button" class="btn btn-default btn-sm" ng-click="openToPicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</p>
			</div>
		</div>
		<div google-chart chart="hitsChart" id="hitsChart" style="display:block;width:100%;height:400px;"/>
	</div>
</div>
