<div class="row">
	<div class="search-bar">
		<form class="form-inline" role="form">
			<div class="form-group">
				<label for="searchValue">Search</label>
				<input type="text" class="form-control input-sm" id="searchValue" ng-model="searchValue">
			</div>
			<div class="form-group">
				<label for="selectedSearchFields">In fields</label>
				<select ng-model="selectedSearchFields" class="form-control input-sm" id="selectedSearchFields"
					ng-options="searchField.id as searchField.value for searchField in searchFields">
					<option value=""></option>
				</select>
			</div>
			<button type="button" class="btn btn-default btn-sm" ng-click="search()">Search</button>
		</form>
	</div>
	
	<table ng-table="tableParams" template-pagination="views/table/pager.html" class="table table-hover">
	    <tr ng-repeat="hitGroup in $data">
	        <td data-title="'Requester name'" sortable="'requesterName'" class="col-md-3">{{hitGroup.requesterName}}</td>
	        <td data-title="'Title'" sortable="'title'" class="col-md-3">{{hitGroup.title}}</td>
	        <td data-title="'Description'" class="col-md-6">{{hitGroup.description}}</td>
	    </tr>
    </table>
</div>
