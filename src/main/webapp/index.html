<!DOCTYPE HTML>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Mechanical Turk Tracker v2.0</title>

    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/themes/flick/jquery-ui.css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.js" type="text/javascript"></script>
    <script type='text/javascript' src='http://www.google.com/jsapi'></script>
    <script type='text/javascript' src='js/script.js'></script>
  </head>

  <body>
    <div class="container">
      <h1>Mechanical Turk Tracker</h1>
      <input type="text" name="date_from" id="date_from"/>
      <input type="text" name="date_to" id="date_to"/>

      <ul class="nav nav-tabs" id="chartsTab">
        <li class="active">
          <a href="#marketStats" data-toggle="tab">Market statistics</a>
        </li>
        <li>
          <a href="#groups" data-toggle="tab">HIT groups posted</a>
        </li>
        <li>
          <a href="#hits" data-toggle="tab">HITs posted</a>
        </li>
        <li>
          <a href="#rewards" data-toggle="tab">Rewards posted</a>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane active" id="marketStats">
          <div id="marketStatsChart" style="width: 900px; height: 450px;margin:10px;"></div>
        </div>
        <div class="tab-pane" id="hits">
          <div id="hitsChart" style="width: 900px; height: 450px;margin:10px;"></div>
        </div>
        <div class="tab-pane" id="rewards">
          <div id="rewardsChart" style="width: 900px; height: 450px;margin:10px;"></div>
        </div>
        <div class="tab-pane" id="groups">
          <div id="groupsChart" style="width: 900px; height: 450px;margin:10px;"></div>
        </div>
      </div>
    </div>
  </body>
</html>
